<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Manipulator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>Text Manipulator</h1>
    <section>
      <form>
        <h2>Title Manipulator</h2>
        <p>Quickly modify your article/post/book titles!</p>
        <label for="text-in">Input</label>
        <input id="text-in" type="text" 
          placeholder="Type in or paste your text here.">
        <label for="text-out">Output</label>
        <input id="text-out" type="text" placeholder="Result..." 
          disabled style="background-color:lightgreen;">
        Select format:
        <input type="radio" name="select-text-format" id="id-all-caps" 
          value="all-caps" onchange="radioButtonHandler(this);" 
          checked="checked">All Caps
        <input type="radio" name="select-text-format" id="id-all-small" 
          value="all-small" onchange="radioButtonHandler(this);">All Small
        <input type="radio" name="select-text-format" id="id-sentence" 
          value="sentence" onchange="radioButtonHandler(this);">Sentence
        <input type="radio" name="select-text-format" id="id-true-Title" 
          value="true-title" onchange="radioButtonHandler(this);">True Title
      </form>
      <br>
      <form>
        <h2>Reference Manipulator</h2>
        <p>Quickly format your reference for cited papers</p>
        <label for="ref-text-in">Input</label>
        <input id="ref-text-in" type="text" 
          placeholder="Type in or paste your reference here.">
        <label for="ref-text-out">Output</label>
        <input id="ref-text-out" type="text" placeholder="Result..." 
          disabled style="background-color:lightgreen;">
        Select format: IEEE | API | 
        <!-- TBD Add radio buttons -->
      </form>
    </section>
  </div>
  <script type="text/javascript" src="js/toTitleCase.js"></script>
  <script type="text/javascript" src="js/toTrueTitleCase.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
